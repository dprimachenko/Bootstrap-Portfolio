		<div class="jumbotron jumbotron-center" style="padding: 10px;">
			<h1>Contact</h1>
			<hr>
			<br>
			<form id="contact-form" method="post" action="mailto:primachenko.daniel@gmail.com" role="form">

			    <div class="messages"></div>

			    <div class="controls">

			        <div class="row">
			            <div class="col-md-6">
			                <div class="form-group">
			                    <label for="form_name">Firstname *</label>
			                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name" required="required" data-error="First name is required.">
			                    <div class="help-block with-errors"></div>
			                </div>
			            </div>
			            <div class="col-md-6">
			                <div class="form-group">
			                    <label for="form_lastname">Lastname *</label>
			                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Last name is required.">
			                    <div class="help-block with-errors"></div>
			                </div>
			            </div>
			        </div>
			        <br>
			        <div class="row">
			            <div class="col-md-6">
			                <div class="form-group">
			                    <label for="form_email">Email *</label>
			                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
			                    <div class="help-block with-errors"></div>
			                </div>
			            </div>
			            <div class="col-md-6">
			                <div class="form-group">
			                    <label for="form_subject">Subject *</label>
			                    <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Please enter subject" required="required" data-error="Subject is required.">
			                    <div class="help-block with-errors"></div>
			                </div>
			            </div>
			        </div>
			        <br>
			        <div class="row">
			            <div class="col-md-12">
			                <div class="form-group">
			                    <label for="form_message">Message *</label>
			                    <textarea id="form_message" name="message" class="form-control" placeholder="Type out message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
			                    <div class="help-block with-errors"></div>
			                </div>
			            </div>
			            <div class="col-md-12">
			                <input type="submit" class="btn btn-success btn-send" value="Send message">
			            </div>
			        </div>
			        <br>
			        <div class="row">
			            <div class="col-md-12">
			                <p class="text-muted">
			                    <strong>*</strong> These fields are required.</p>
			            </div>
			        </div>
			        <br>
			    </div>
			</form>
		</div>
